<div class="product-container">

  <table mat-table [dataSource]="products" class="mat-elevation-z8 mat-responsive-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let product">
  <button mat-flat-button class="edit-btn" (click)="selectProduct(product)">Edit</button>
  <button mat-flat-button class="delete-btn" (click)="deleteProduct(product.id)">Delete</button>
</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'productName', 'price', 'category', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'productName', 'price', 'category', 'description', 'actions']"></tr>
  </table>

</div>
