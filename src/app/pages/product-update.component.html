<div class="flex justify-center items-center min-h-screen">
    <div class="w-96 flex flex-col bg-white p-8 shadow-lg rounded-lg">
      <h3 class="text-red-600 text-3xl mb-8 text-center">Edit Product</h3>
      
      <form [formGroup]="updateProductForm" (ngSubmit)="retrieveId()">
        <div class="flex flex-col">
          <mat-label class="text-xs mb-1 text-red-600">Product Name</mat-label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="productName" type="text" placeholder="Enter your product name" required>
          </mat-form-field>
        </div>
  
        <div class="flex flex-col">
          <mat-label class="text-xs mb-1">Price</mat-label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="price" type="text" placeholder="Enter your price" required>
          </mat-form-field>
        </div>

        <div class="flex flex-col">
          <mat-label class="text-xs mb-1">Category</mat-label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="category" type="text" placeholder="Enter your category" required>
          </mat-form-field>
        </div>

        <div class="flex flex-col">
          <mat-label class="text-xs mb-1">Description</mat-label>
          <mat-form-field appearance="outline">
            <input matInput formControlName="description" type="text" placeholder="Enter your description" required>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary" type="submit" (click)="saveProduct(updateProductForm)" class="mt-4 w-full">
          Save
        </button>

      </form>
    </div>
  </div>
